<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d5c554f371.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>To Do App</title>
</head>
<body onload="startTime(); startDate()">
    <header>
    <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
          <input type="checkbox" id="checkbox"/>
          <div class="slider round"></div>
        </label>
      </div>
    </header>
    
    <aside class="desktop">
        <h2 class="quote">Daily Motivation:</h2>
        <div id="quoteDisplay">
            <button id="quote">Get some motivation for today </button>
        </div>

        <h2 class="affirmation">Daily Affirmation:</h2>
        <div id="affirmationDisplay">
            <button id="affirmation"> Get your daily affirmation</button>
        </div>
    </aside>

    <aside class="mobileVer" id="mobileVer">
        <div class="close-button">
            <button class="togglebutton mobile-button" id="button">
             <i class="fa fa-close"></i>
              </button>
            </div>
        <h2 class="quoteMobile">Daily Motivation:</h2>
        <div id="quoteDisplayMobile">
            <button id="quoteMobile">Click here for some motivation</button>
        </div>

        <h2 class="affirmationMobile">Daily Affirmation:</h2>
        <div id="affirmationDisplayMobile">
            <button id="affirmationMobile"> Get your daily affirmation</button>
        </div>
    </aside>
    <button class="togglebutton menu-button" id="button" >
        <i class="fa fa-reorder"></i>
      </button>

    <section class="main-content">
        <div class="container-main">
            <h1 class="app-title">Daily Tasks</h1>
            <div id="date"></div>
            <div id="display"></div>
            <div id="content"></div>
        <form class="form">
            <input autofocus type="text"
            aria-label="Enter a new task"
            placeholder="Walk the dog"
            class="todo-input">
        </form> 
        <ul class="todo-list"></ul>

        <div class="empty-state">
           
                <img class="checklist-icon" src="/to-do-list.png" alt="">
                 
           
            <h2 class="empty-state__title">Add your first task!</h2>
            <p class="empty-state__description">What do you want to get done today?</p>
        </div>
